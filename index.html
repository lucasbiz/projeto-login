<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img"><img src="images/img-r.jpg" alt="Imagem da tela de login"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="script.js" method="post" autocomplete="on">
                    <div id="email">
                        <label for="log">
                            <span class="material-symbols-outlined">
                            person</span>
                        </label>
                        <input type="email" autocomplete="email" id="log" placeholder="Digite seu e-mail">
                    </div>
                    <div id="senha">
                        <label for="pas"><span class="material-symbols-outlined">key
                            </span>
                        </label>
                        <input type="password" autocomplete="password" id="pas" placeholder="Digite sua senha">
                    </div>
                    <div id="entrar" role="button">Entrar</div>
                    <div id="esqueci" role="button">Esqueci minha senha</div>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
